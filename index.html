<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<link rel="stylesheet" href="/style.css">
<body>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="setModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="setTitle">Set Theory:
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" value="as" id="as">
                    <label class="form-check-label" for="as">
                        AS
                    </label>
                </div>
                </h5>
            </div>
            <div class="modal-body">
                <!-- AS check we want to check for this first-->
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="vb" value="vb">
                    <label class="form-check-label" for="vb">VB</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="vd" value="vd">
                    <label class="form-check-label" for="vd">VD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="bd" value="bd">
                    <label class="form-check-label" for="bd">BD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="db" value="db">
                    <label class="form-check-label" for="db">DB</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="so" value="so">
                    <label class="form-check-label" for="so">SO</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="rn" value="rn">
                    <label class="form-check-label" for="rn">RN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="ca" value="ca">
                    <label class="form-check-label" for="ca">CA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="ps" value="ps">
                    <label class="form-check-label" for="ps">PS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="dm" value="dm">
                    <label class="form-check-label" for="dm">DM</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="sb" value="sb">
                    <label class="form-check-label" for="sb">SB</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="ss" value="oss">
                    <label class="form-check-label" for="ss">SS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="v2" value="v2">
                    <label class="form-check-label" for="v2">V2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input testOptions" type="checkbox" id="v3" value="v3">
                    <label class="form-check-label" for="v3">V3</label>
                </div>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm Selection</button>
            </div>
        </div>
    </div>
</div>

<nav class="nav-justified fixed-top bg-body-tertiary header">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setModal">
                Categories
            </button>
        </li>
        <li class="nav-item">
            <input class="form-control" id="numQuestions" placeholder="Number of Questions">
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary" onclick="main();">
                Start
            </button>
        </li>
    </ul>
</nav>


<nav class="nav-justified  fixed-bottom bg-body-tertiary footer">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <button type="button" class="btn btn-primary" onclick="main();">
                Finish
            </button>
        </li>
    </ul>
</nav>





<div id="questionBody">


</div>



    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
