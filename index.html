<h1> Set Theory selector</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#setModal">
    Set Theory Button
</button>
<h1> Logic Theory Selector</h1>

<!-- Modal -->
<div class="modal fade" id="setModal" tabindex="-1" role="dialog" aria-labelledby="setModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Set Theory Skills: </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- AS check we want to check for this first-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        AS
                    </label>
                </div>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="vd" value="option1">
                    <label class="form-check-label" for="vd">VD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="bd" value="option2">
                    <label class="form-check-label" for="bd">BD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="db" value="option2">
                    <label class="form-check-label" for="db">DB</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="so" value="option2">
                    <label class="form-check-label" for="so">SO</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="rn" value="option2">
                    <label class="form-check-label" for="rn">RN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ca" value="option2">
                    <label class="form-check-label" for="ca">CA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ps" value="option2">
                    <label class="form-check-label" for="ps">PS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dm" value="option2">
                    <label class="form-check-label" for="dm">DM</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sb" value="option2">
                    <label class="form-check-label" for="sb">SB</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ss" value="option2">
                    <label class="form-check-label" for="ss">SS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="v2" value="option2">
                    <label class="form-check-label" for="v2">V2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="v3" value="option2">
                    <label class="form-check-label" for="v3">V3</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
